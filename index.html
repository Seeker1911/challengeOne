<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Challenge One</title>

<body>
	<form oninput="box.value=slider.value" action="#" method="get" accept-charset="utf-8">

	</form>
